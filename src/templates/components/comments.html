<ul class="space-y-4">
  {% for post in posts %}
  <li class="border border-gray-300 p-4 rounded-lg">
    <h2 class="text-xl font-bold mb-2">{{ post.title }}</h2>
    <p class="text-gray-500 text-sm mb-2">
      By {{ post.author }} on {{ post.date_published}}
    </p>
    <p class="text-gray-700">{{ post.body}}</p>
  </li>
  {% endfor %}
</ul>
