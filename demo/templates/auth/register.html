{% extends "base.html" %} {% block content %}
<div class="flex justify-center items-center h-screen">
  <div class="w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6">Sign Up</h1>

    <form hx-post="/auth/register" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email"
          >Email</label
        >
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="email"
          name="email"
          placeholder="your email address"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="username"
          >Username</label
        >
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="text"
          name="username"
          placeholder="enter your username"
        />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="password"
          >Password</label
        >
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="password"
          name="password"
          placeholder="your password"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="confirm_password"
          >Confirm Password</label
        >
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="password"
          name="confirm_password"
          placeholder="your password"
        />
      </div>
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        sign up
      </button>
    </form>
    <div class="text-center">
      <p class="text-gray-600 text-sm">
        Already have an account? <a href="/login" class="text-blue-500">Sign in</a> instead.
      </p>
    </div>
  </div>
</div>
{% endblock %}
